<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Sync - Sign in</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Bienvenu </h1>
        <div id="box">
            <div id="pseudo">
                <label for="input-username">Pseudo</label>
                <input type="text" name="username" id="input-username" placeholder="Un identifiant unique">
            </div>
            <div id="mdp">
                <label for="input-password">Mot de passe</label>
                <input type="password" name="password" id="input-password" placeholder="8 à 24 caractères: #SyncMdpEx4254&">
            </div>
            <div id="mdo-confirm">
                <label for="input-password-confirm">Confirmation du <em>mdp</em></label>
                <input type="password" name="password-confirm" id="input-password-confirm" placeholder="Pour tester ta mémoire">
            </div>
        </div>
        <div id="btns">
            <div id="cancel-btn">
                <button type="reset">Annuler</button>
            </div>
            <div id="confirm-btn">
                <button type="submit">S'inscrire</button>
            </div>
        </div>
    </div>
</body>
</html>
